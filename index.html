<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #555;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #b0b0b0;
            border-radius: 8px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #eaf5ff;
        }
        input[type="file"] {
            display: none;
        }
        .file-info {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            height: 25px;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #28a745;
            width: 0;
            transition: width 0.4s ease;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 2px #fff;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .message.success {
            color: #28a745;
        }
        .message.error {
            color: #dc3545;
        }
        .select-container {
            margin-bottom: 20px;
            text-align: left;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #messages-container {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .discord-message {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .discord-message-author {
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
        .discord-message-content {
            margin-top: 5px;
            font-size: 14px;
        }
        .discord-attachment-image, .discord-attachment-video {
            max-width: 100%;
            height: auto;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discordへ送信</h1>
        <p>メッセージ、またはファイルとメッセージを送信します</p>
        <div class="select-container">
            <label for="channelSelect">チャンネルを選択:</label>
            <select id="channelSelect">
                </select>
        </div>
        <div id="messages-container">
            <p style="text-align: center; color: #888;">チャンネルを選択すると、最新のメッセージが表示されます。</p>
        </div>
        <div class="select-container">
            <label for="messageInput">メッセージを入力:</label>
            <textarea id="messageInput" rows="4" placeholder="ここにメッセージを入力してください..."></textarea>
        </div>
        <div class="upload-area" id="upload-area">
            <input type="file" id="fileInput" accept="image/*,video/*">
            <p>ファイルをここにドラッグ＆ドロップ</p>
            <p>またはクリックして選択</p>
        </div>
        <div class="file-info" id="file-info"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
        <button class="submit-btn" id="submitBtn">送信</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('file-info');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const channelSelect = document.getElementById('channelSelect');
        const messageInput = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const messagesContainer = document.getElementById('messages-container');

        async function fetchChannels() {
            try {
                const response = await fetch('/channels');
                if (!response.ok) {
                    throw new Error('Failed to fetch channels');
                }
                const channels = await response.json();
                
                channelSelect.innerHTML = '';
                if (channels.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'チャンネルが見つかりません';
                    channelSelect.appendChild(option);
                    return;
                }

                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
                
                if (channels.length > 0) {
                    fetchMessages(channels[0].id);
                }
            } catch (error) {
                console.error('Error fetching channels:', error);
                showMessage(`チャンネルリストの取得に失敗しました: ${error.message}`, 'error');
            }
        }

        async function fetchMessages(channelId) {
            messagesContainer.innerHTML = '<p style="text-align: center; color: #888;">メッセージを読み込み中...</p>';
            try {
                const response = await fetch(`/messages/${channelId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch messages');
                }
                const messages = await response.json();
                messagesContainer.innerHTML = '';
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<p style="text-align: center; color: #888;">このチャンネルにはメッセージがありません。</p>';
                } else {
                    messages.reverse().forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'discord-message';
                        
                        const authorElement = document.createElement('div');
                        authorElement.className = 'discord-message-author';
                        authorElement.textContent = msg.author;
                        
                        const contentElement = document.createElement('div');
                        contentElement.className = 'discord-message-content';
                        contentElement.textContent = msg.content;
                        
                        messageElement.appendChild(authorElement);
                        messageElement.appendChild(contentElement);

                        // 添付ファイルがあれば表示
                        if (msg.attachments && msg.attachments.length > 0) {
                            msg.attachments.forEach(attachment => {
                                const fileExtension = attachment.filename.split('.').pop().toLowerCase();
                                if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(fileExtension)) {
                                    const img = document.createElement('img');
                                    img.src = attachment.url;
                                    img.className = 'discord-attachment-image';
                                    messageElement.appendChild(img);
                                } else if (['mp4', 'webm', 'mov'].includes(fileExtension)) {
                                    const video = document.createElement('video');
                                    video.src = attachment.url;
                                    video.controls = true;
                                    video.className = 'discord-attachment-video';
                                    messageElement.appendChild(video);
                                }
                            });
                        }

                        messagesContainer.appendChild(messageElement);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

            } catch (error) {
                console.error('Error fetching messages:', error);
                messagesContainer.innerHTML = `<p style="text-align: center; color: #dc3545;">メッセージの取得に失敗しました: ${error.message}</p>`;
            }
        }

        channelSelect.addEventListener('change', (event) => {
            fetchMessages(event.target.value);
        });

        fetchChannels();

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#b0b0b0';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#b0b0b0';
            handleSubmission(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            handleSubmission(e.target.files[0]);
        });
        submitBtn.addEventListener('click', () => {
            const file = fileInput.files.length > 0 ? fileInput.files[0] : null;
            handleSubmission(file);
        });

        function handleSubmission(file) {
            const selectedChannelId = channelSelect.value;
            const userMessage = messageInput.value.trim();
            const MAX_FILE_SIZE_MB = 25; // Discordの最大サイズ（25MB）

            if (!selectedChannelId) {
                showMessage('チャンネルを選択してください。', 'error');
                return;
            }
            if (!file && !userMessage) {
                showMessage('ファイルまたはメッセージを入力してください。', 'error');
                return;
            }

            // ファイルサイズチェックを追加
            if (file && file.size > MAX_FILE_SIZE_MB * 1024 * 1024) {
                showMessage(`エラー: ファイルサイズが${MAX_FILE_SIZE_MB}MBを超えています。`, 'error');
                return;
            }

            fileInfo.textContent = file ? `ファイル: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)` : '';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            showMessage('', 'neutral');

            const formData = new FormData();
            formData.append('channel_id', selectedChannelId);
            formData.append('message', userMessage);
            if (file) {
                formData.append('file', file);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload/');

            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + '%';
                    progressText.textContent = `${percent}%`;
                }
            });

            xhr.addEventListener('load', () => {
                let responseText = xhr.responseText;
                try {
                    const response = JSON.parse(responseText);
                    if (xhr.status >= 200 && xhr.status < 300) {
                        showMessage('投稿が完了しました！', 'success');
                        messageInput.value = '';
                        fileInput.value = '';
                        fileInfo.textContent = '';
                        fetchMessages(selectedChannelId);
                    } else {
                        showMessage(`エラー: ${response.detail || '不明なエラー'}`, 'error');
                    }
                } catch (e) {
                    console.error('Failed to parse JSON:', responseText);
                    showMessage('エラー: サーバーからの応答を解析できませんでした。', 'error');
                }
            });

            xhr.addEventListener('error', () => {
                showMessage('ネットワークエラーが発生しました。', 'error');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            });
            
            xhr.send(formData);
        }

                let responseText = xhr.responseText;
                try {
                    const response = JSON.parse(responseText);
                    if (xhr.status >= 200 && xhr.status < 300) {
                        showMessage('投稿が完了しました！', 'success');
                        messageInput.value = '';
                        fileInput.value = '';
                        fileInfo.textContent = '';
                        fetchMessages(selectedChannelId);
                    } else {
                        showMessage(`エラー: ${response.detail || '不明なエラー'}`, 'error');
                    }
                } catch (e) {
                    console.error('Failed to parse JSON:', responseText);
                    showMessage('エラー: サーバーからの応答を解析できませんでした。', 'error');
                }
            });

            xhr.addEventListener('error', () => {
                showMessage('ネットワークエラーが発生しました。', 'error');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            });
            
            xhr.send(formData);
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.classList.remove('success', 'error');
            if (type === 'success') {
                message.classList.add('success');
            } else if (type === 'error') {
                message.classList.add('error');
            }
        }
    </script>
</body>
</html>
