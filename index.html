<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #555;
            margin-bottom: 10px;
        }
        p {
            color: #888;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #b0b0b0;
            border-radius: 8px;
            padding: 50px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #eaf5ff;
        }
        input[type="file"] {
            display: none;
        }
        .file-info {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            height: 25px;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #28a745;
            width: 0;
            transition: width 0.4s ease;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 2px #fff;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .message.success {
            color: #28a745;
        }
        .message.error {
            color: #dc3545;
        }
        .select-container {
            margin-bottom: 20px;
            text-align: left;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box; /* パディングを含めて幅を計算 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ファイルをアップロード</h1>
        <p>画像や動画をDiscordに送信します</p>
        <div class="select-container">
            <label for="channelSelect">チャンネルを選択:</label>
            <select id="channelSelect">
                </select>
        </div>
        <div class="select-container">
            <label for="messageInput">メッセージを入力:</label>
            <textarea id="messageInput" rows="4" placeholder="ここにメッセージを入力してください..."></textarea>
        </div>
        <div class="upload-area" id="upload-area">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
            <p>ファイルをここにドラッグ＆ドロップ</p>
            <p>またはクリックして選択</p>
        </div>
        <div class="file-info" id="file-info"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('file-info');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const channelSelect = document.getElementById('channelSelect');
        const messageInput = document.getElementById('messageInput');

        async function fetchChannels() {
            try {
                const response = await fetch('/channels');
                if (!response.ok) {
                    throw new Error('Failed to fetch channels');
                }
                const channels = await response.json();
                
                channelSelect.innerHTML = '';
                if (channels.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'チャンネルが見つかりません';
                    channelSelect.appendChild(option);
                    return;
                }

                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.id;
                    option.textContent = channel.name;
                    channelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching channels:', error);
                message.textContent = `チャンネルリストの取得に失敗しました: ${error.message}`;
                message.classList.add('error');
            }
        }

        fetchChannels();

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#b0b0b0';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#b0b0b0';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            const selectedChannelId = channelSelect.value;
            const userMessage = messageInput.value;
            if (!selectedChannelId) {
                message.textContent = 'チャンネルを選択してください。';
                message.classList.add('error');
                return;
            }

            const file = files[0];
            fileInfo.textContent = `ファイル: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            message.textContent = '';
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('channel_id', selectedChannelId);
            if (userMessage) {
                formData.append('message', userMessage);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload/');

            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + '%';
                    progressText.textContent = `${percent}%`;
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    message.textContent = 'アップロードが完了しました！';
                    message.classList.remove('error');
                    message.classList.add('success');
                } else {
                    const response = JSON.parse(xhr.responseText);
                    message.textContent = `エラー: ${response.detail || '不明なエラー'}`;
                    message.classList.remove('success');
                    message.classList.add('error');
                }
            });

            xhr.addEventListener('error', () => {
                message.textContent = 'ネットワークエラーが発生しました。';
                message.classList.remove('success');
                message.classList.add('error');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            });
            
            xhr.send(formData);
        }
    </script>
</body>
</html>
